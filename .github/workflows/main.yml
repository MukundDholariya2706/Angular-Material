name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node 14.19.0
        uses: actions/setup-node@v2
        with:
          node-version: '14.19.0'
      - name: Install dependencies
        run: npm install
      - name: Printing angular version
        run: npm run ng version
      - name: Build
        run: npm run build
        
