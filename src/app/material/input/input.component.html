<mat-form-field floatLabel="auto" appearance="legacy" >
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint align="end"> Min 5 char</mat-hint>
</mat-form-field>

<br>

<mat-form-field floatLabel="auto" appearance="standard" >
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint align="end"> Min 5 char</mat-hint>
</mat-form-field>

<br>

<mat-form-field floatLabel="auto" appearance="fill" >
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint align="end"> Min 5 char</mat-hint>
</mat-form-field>

<br>

<mat-form-field floatLabel="auto" appearance="outline" >
  <mat-label>Name</mat-label>
  <input matInput required>
  <mat-hint align="end"> Min 5 char</mat-hint>
</mat-form-field>

<br>

<mat-form-field appearance="outline">
  <mat-label>Email</mat-label>
  <input matInput [formControl]="email" required>
  <mat-error *ngIf="email.invalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>

<mat-form-field appearance="outline">
  <mat-label>Password</mat-label>
  <input matInput [type]="hide ? 'password' : 'text'">
  <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
    <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
  </button>
</mat-form-field>
