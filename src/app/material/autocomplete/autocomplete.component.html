<!-- auto complete with simple array -->
<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of options" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<br>

<!-- auton complete with array of objects -->
<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto2">
    <mat-autocomplete #auto2="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of objectOptions" [value]="option">
        {{ option.name }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>

<!-- auto-complete  filter autocomplete-->
filer autocomplete

<form>
  <mat-form-field>
    <input type="text" matInput [matAutocomplete]="auto3" [formControl]="myControl">
    <mat-autocomplete #auto3="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
