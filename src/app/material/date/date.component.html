<mat-form-field>
  <input matInput [matDatepicker]="myDatePicker" [matDatepickerFilter]="dateFilter">
  <mat-datepicker-toggle [for]="myDatePicker" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #myDatePicker></mat-datepicker>
</mat-form-field>

<br>

<mat-form-field>
  <input matInput [matDatepicker]="myDatePicker2" >
  <mat-datepicker-toggle [for]="myDatePicker2" matSuffix></mat-datepicker-toggle>
  <mat-datepicker #myDatePicker2></mat-datepicker>
</mat-form-field>

<br>

<mat-form-field>
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input matStartDate formControlName="start" placeholder="Start date">
    <input matEndDate formControlName="end" placeholder="End date">
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<p>range: {{range.value | json  }}</p>
{{range.value.start | date : 'dd-MM-yyyy'}}  {{range.value.end | date : 'dd-MM-yyyy'}}
