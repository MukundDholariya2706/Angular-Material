<form [formGroup]="form" (ngSubmit)="submit()">
  <div class="row">
    <div class="col s6">
        <input type="text" 
        formControlName="selected" class="form-control" placeholder="Choose date"
        />
    </div>
    <div class="col s6">
      <br/>
      <button type="submit" class="ngx-daterangepicker-action waves-effect waves-light btn" >Submit</button>
      &nbsp;
    </div>
  </div>
</form>
